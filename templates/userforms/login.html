{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ЮГ - Авторизация{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    {% block css %}<link rel="stylesheet" href="{% static 'css/login-registration/style.css' %}">{% endblock %}
</head>
<body>
    {% block content %}
    <div class="container">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email/username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Мы никому не расскажем это, обещаем!</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>&emsp;<a href="{% url 'registration-page' %}">Нет аккаунта?</a>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
