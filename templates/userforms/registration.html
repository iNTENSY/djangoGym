{% extends 'userforms/login.html' %}
{% load static %}
{% block title %}ЮГ - Регистрация{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'css/login-registration/style2.css' %}">{% endblock %}
{% block content %}
    <div class="container">
        <form>
          <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="secondName">Фамилия</label>
            <input type="text" class="form-control" id="secondName" aria-describedby="emailHelp" placeholder="Enter your second name">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="password" class="form-control" id="emailInput" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="InputPassword1">Пароль</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="InputPassword2">Повторите пароль</label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="Password">
          </div>

{#          </div>#}
          <button type="submit" class="btn btn-warning">Создать аккаунт</button>
        </form>
    </div>
{% endblock %}
